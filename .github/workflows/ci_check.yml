name: 'ci check'

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  ci_check:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - uses: 'actions/checkout@v2'
    - name: 'Build'
      run: 'cargo build'
    - name: 'Test'
      run: 'cargo test'
