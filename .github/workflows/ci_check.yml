name: 'ci check'

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  ci_check:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: 'actions/checkout@v2'

    - uses: actions/cache@v2
      with:
        path: |
          ~/.rustup
          ~/.cargo/bin
          ~/.cargo/registry
          ~/.cargo/git
        key: rust-${{ runner.os }}

    - run: '[ ! -f ~/.cargo/bin/cargo-make ] && cargo install cargo-make'
    - run: 'cargo make ci'
